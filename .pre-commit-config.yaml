default_language_version:
  python: python3.9

default_stages:
  - commit

exclude: |
    (?x)(
        ^__pypackages__/.*|
        .platform/.*/
    )

repos:
  - repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
      - id: black
      - id: black
        name: black-only-check
        args:
          - "--check"
        stages: [manual]


  - repo: https://github.com/PyCQA/isort
    rev: 5.11.4
    hooks:
      - id: isort
      - id: isort
        name: isort-only-check
        args:
          - "--diff"
        stages: [manual]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.208
    hooks:
      - id: ruff
      - id: ruff
        name: ruff-only-check
        args:
          - "--no-fix"
        stages: [manual]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/pdm-project/pdm
    rev: 2.3.4
    hooks:
      - id: pdm-lock-check
