default_language_version:
  python: python3.9

default_stages:
  - commit

exclude: |
    (?x)(
        ^__pypackages__/.*|
        .platform/.*/|
        .*/target/.*
    )

repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
      - id: black
        name: black-only-check
        args:
          - "--check"
          - "--diff"
          - "--color"
        stages: [manual]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.262
    hooks:
      - id: ruff
        args:
          - "--show-source"
          - "--fix"
          - "--no-update-check"
          - "--format"
          - "grouped"
      - id: ruff
        name: ruff-only-check
        args:
          - "--show-source"
          - "--no-fix"
          - "--no-update-check"
          - "--format"
          - "grouped"
        stages: [manual]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
        stages:
          - commit
      - id: trailing-whitespace
        stages:
          - commit

  - repo: https://github.com/pdm-project/pdm
    rev: 2.5.3
    hooks:
      - id: pdm-lock-check

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.31.0
    hooks:
      - id: yamllint
        name: yaml-lint
        stages:
          - commit
